<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    
    <title> Conversor de Moedas </title>

</head>
<body>
        <img class="logo" src="./assets/logo.gif" alt="logo">

        <main>
            <label>
                 <b>Converter de</b> 
                <select>
                    <option> R$ Real Brasileiro </option>
                </select>

            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option> US$ Dólar americano</option>
                    <option> € Euro</option>
                </select>
            </label>

            <label for="">
                Valor
                <input class="input-currency"  placeholder="R$ 10.000,00">
            </label>
            <button class="convert-button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil 2.png" alt="logo-moeda-br">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img  class="arrow-img" src="./assets/Vector.png" alt="seta">

                <div class="currency-box">
                    <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-br">
                    <p class="currency">Dólar</p>
                    <p class="currency-value" >U$ 0.0</p>
                </div>

            </section>


        </main>

        <script src="./scripts.js"></script>
</body>
</html>
